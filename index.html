<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </header>
    <main class="main">
      <div class="main__wrapper">
        <label for="new-task" class="main__label-new-task">Add Item</label>
        <div class="main__new-task-wrapper">
          <input id="new-task"class="body__task_default body__input-new-task body__input-new-task_modify" type="text">
          <button class="body__button_default">Add</button>
        </div>
      </div>
      <h3 class="body__title">Todo</h3>
      <ul class="main__incomplete-tasks">
        <li class="body__list-default">
          <input type="checkbox" class="body__input-checkbox">
          <label class="body__task_default body__label-text">Pay Bills</label>
          <input type="text" class="body__task_default body__input-new-task body__input-new-task-list">
          <button class="body__button-edit body__button_default" >Edit</button>
          <button class="body__button-delete body__button_default">
            <img src="./remove.svg" alt="delete image" class="body__button-delete-img">
          </button>
        </li>
        <li class="main__edit-mode body__list-default">
          <input type="checkbox" class="body__input-checkbox">
          <label class="body__task_default body__label-text list-edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="body__task_default body__input-new-task body__input-new-task-list input-inline-block">
          <button class="body__button-edit body__button_default">Save</button>
          <button class="body__button-delete body__button_default">
            <img src="./remove.svg" alt="delete image" class="body__button-delete-img">
          </button>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <h3 class="body__title">Completed</h3>
      <ul class="footer__completed-tasks">
        <li class="body__list-default">
          <input type="checkbox" checked class="body__input-checkbox">
          <label class="body__task_default body__label-text body__label-completed-task">See the Doctor</label>
          <input type="text" class="body__task_default body__input-new-task body__input-new-task-list">
          <button class="body__button-edit body__button_default">Edit</button>
          <button class="body__button-delete body__button_default">
            <img src="./remove.svg" alt="delete image" class="body__button-delete-img">
          </button>
        </li>
      </ul>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
