<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="" class="header__img">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </header>
    <main class="centered-main-page-element">
      <div id="topSectionForAddingElementToList">
        <label for="new-task" class=" label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input-new-task input-new-task-width" type="text">
          <button class="button-default">Add</button>
        </div>
      </div>
      <h3 class="h3">Todo</h3>
      <ul id="incompleteTasks">
        <li class="list">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-text">Pay Bills</label>
          <input type="text" class="task input-new-task input-new-task-in-li">
          <button class="edit button-default" >Edit</button>
          <button class="delete button-default">
            <img src="./remove.svg" alt="delete image" class="button-delete-img">
          </button>
        </li>
        <li class="editMode list">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-text list-edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-new-task input-new-task-in-li input-inline-block">
          <button class="edit button-default">Save</button>
          <button class="delete button-default">
            <img src="./remove.svg" alt="delete image" class="button-delete-img">
          </button>
        </li>
      </ul>
    </main>
    <footer>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input type="checkbox" checked class="input-checkbox">
          <label class="task label-text label-completed-task">See the Doctor</label>
          <input type="text" class="task input-new-task input-new-task-in-li">
          <button class="edit button-default">Edit</button>
          <button class="delete button-default">
            <img src="./remove.svg" alt="delete image" class="button-delete-img">
          </button>
        </li>
      </ul>
    </footer>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
